<!DOCTYPE html>
<html>
<head>
    <title>Special Access</title>
    <style>
        body { margin: 0; background: black; color: white; font-family: Arial, sans-serif; text-align: center; }
        .loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; }
        .hidden { display: none; }
        button { 
            font-size: 20px; 
            padding: 10px 20px; 
            margin-top: 20px; 
            background-color: black; 
            color: white; 
            border: 2px solid white; 
            cursor: pointer; 
            transition: all 0.3s ease; 
        }
        button:hover { 
            background-color: white; 
            color: black; 
        }
    </style>
</head>
<body>
    <div class="loading">Loading... Please wait</div>
    <button id="start" class="hidden">Click to Start</button>
    <audio id="rickroll" loop>
        <source src="RICKROLL.M4A" type="audio/mpeg">
    </audio>

    <script>
        setTimeout(() => {
            document.querySelector(".loading").classList.add("hidden");
            let button = document.querySelector("#start");
            button.classList.remove("hidden");

            button.onclick = () => {
                button.remove();
                let audio = document.querySelector("#rickroll");

                // Play audio only after click (explicit user interaction)
                let playPromise = audio.play();
                
                // If the audio starts playing, log success
                playPromise.then(() => {
                    console.log("Audio is playing.");
                }).catch((error) => {
                    console.log("Autoplay failed: ", error);
                    alert("There was an issue playing the audio. Please try again.");
                });
            };
        }, 10000); // Wait 10 seconds before showing the button

        // Disable Right-Click
        document.addEventListener("contextmenu", (event) => event.preventDefault());

        // Redirect if Audio is Paused
        document.querySelector("#rickroll").addEventListener("pause", () => {
            window.location.href = "https://your-second-rickroll-site.com"; 
        });
    </script>
</body>
</html>
